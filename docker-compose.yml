version: "3.4"

services:
  streamus:
    build:
      dockerfile: .
      target: node
    command: bash -c "npm install && npm start"
    ports:
      - 3000:3000
    volumes:
      - $PWD/src:/var/app/StreamUs
  arangodb:
    build:
      dockerfile: .
      target: arangodb
    ports:
      - 8520:8529
    environment:
      - ARANGO_ROOT_PASSWORD=root123
      - ARANGO_DATABASE=streamUs
